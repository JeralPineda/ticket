<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styled.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ticket MiduConf</title>
</head>

<body>


    <section id="hero"
        class="relative w-full h-screen overflow-hidden m-h-52 bg-gradient-to-r from-[#fff610] via-[#fff610] to-[#FFC837]"
        style="clip-path:polygon(25% 0%, 100% 0, 100% 95%, 0 100%, 0 100%, 0 0)">


        <div class="py-40">
            <div class="grid place-content-center ">
                <div id="wrapper" class="[perspective: 1000px]">
                    <div id="ticket"
                        class="w-[600px] shadow-2xl border-2 border-opacity-50 border-black/80 aspect-[18/9] relative rounded-md">
                        <h1>Este es el ticket</h1>
                        <div class="bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
